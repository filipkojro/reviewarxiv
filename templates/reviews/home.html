{% extends "reviews/base.html" %}

{% block content %}

{% for review in reviews %}
    <a href="{% url 'review_detail' review.pk %}"><h2>{{review.title}}</h2></a>
    <a href="https://{{review.article_doi}}">{{review.article_doi}}</a>
    <p>{{review.content}}</p>

{% endfor %}

{% endblock content %}
