<html>
    <body>
        {% for review in reviews %}
            <h2>{{review.title}}</h2>
            <a href="{% url 'review_detail' review.pk %}">{{review.article_doi}}</a>
            <p>{{review.content}}</p>

            {% for comment in review.comments%}
            <p>{{comment.title}}</p>
            {% endfor %}
        {% endfor %}
    </body>
</html>
