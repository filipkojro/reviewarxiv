{% extends "reviews/base.html" %}

{% block content %}

<h2>Search by doi</h2>

<form action="{% url 'review_search' %}" method="get" role="search">
  <input name="search" type="search" placeholder="doi" />
  <input type="submit" value="Search"/>
</form>

<h2>Latest reviews</h2>

{% for review in reviews %}

{% include "reviews/_review_card.html" with review=review user=user%}

{% endfor %}

<a href="{% url 'review_list'%}" role="button">Load more</a>

{% endblock content %}
