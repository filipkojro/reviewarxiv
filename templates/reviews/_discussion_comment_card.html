<article>
    <small>
        <a href="{% url 'user_detail' comment.user.username %}" class="secondary">{{comment.user.username}}</a>
        {% if comment.has_beed_edited %}
            updated {{comment.update_date}}
        {% else %}
        created {{comment.creation_date}}
        {% endif %}
    </small>

    <p>{{comment.content}}</p>
        <div>
            {% if comment.user == user %}
            <a href="{% url 'review_comment_update' comment.review.pk comment.pk %}?next={{request.path|urlencode}}" class="contrast">Edit</a>
            <a href="{% url 'comment_delete' comment.pk %}?next={{request.path|urlencode}}" class="contrast" style="padding-left: 1rem;">Remove</a>
            {% endif %}
        </div>
</article>
