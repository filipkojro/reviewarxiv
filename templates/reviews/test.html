<html>
    <body>
        {% for review in reviews %}
            <h2>{{review.title}}</h2>
            <a href="{% url 'review_detail' review.pk %}">{{review.article_doi}}</a>
            <p>{{review.content}}</p>
            <b>votes +{{review.upvotes}} -{{review.downvotes}}</b>
        {% endfor %}
    </body>
</html>
